<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="/docs/estyle.css">
</head>
<body>
  <div class="container">
    <main class="main">
      <header class="main__header">
        <img class="logo" src="/images/logo.svg"></img>
      </header>
      <img class="main__image" src="images/hero-mobile.jpg"></img>
      <h1 class="main__title">
        <span class="span span-pink">We're</span>
        <span class="span">coming</span>
        <span class="span">soon</span>
      </h1>
      <p class="main__p">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="form">
        <input class="form__email" type="email" placeholder="Email Address" required>
        <button class="form__submit" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
          </svg></button>
      </form>
    </main>
    
    <aside class="aside">
    </aside>
  </div>
</body>
</html>
